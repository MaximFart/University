<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New student-course</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="d-grid gap-2 col-6 mx-auto">
    <h3>Create new student-course</h3>
    <form th:method="POST" th:action="@{/student_courses}" th:object="${studentCourse}">
        <label for="id"><b>Id:</b> </label>
        <input class="form-control" type="text" th:field="*{id}" id="id" placeholder="Enter Id"/>

        <br>

        <label for="studentId"><b>Student id:</b> </label>
        <input class="form-control" type="text" th:field="*{studentId}" id="studentId" placeholder="Enter student id"/>

        <br>

        <label for="courseId"><b>Course id:</b> </label>
        <input class="form-control" type="text" th:field="*{courseId}" id="courseId" placeholder="Enter course id"/>

        <br>

        <input class="btn btn-secondary d-grid gap-2 col-12 mx-auto" type="submit" value="Add student-course"/>
    </form>
</div>
</body>
</html>
