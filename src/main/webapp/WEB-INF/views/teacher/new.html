<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New teacher</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"/>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="navigation">
    <a class="navbar-brand">Entity Management System</a>
    <button class="navbar-toggler" type="button" data-toggler="collapse" data-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown">Entities</a>
                <form class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" th:href="@{/courses}">Courses</a>
                    <a class="dropdown-item" th:href="@{/groups}">Groups</a>
                    <a class="dropdown-item" th:href="@{/timetables}">Timetable</a>
                    <a class="dropdown-item" th:href="@{/teachers}">Teacher</a>
                    <a class="dropdown-item" th:href="@{/student_courses}">Student-course</a>
                    <a class="dropdown-item" th:href="@{/students}">Student</a>
                    <a class="dropdown-item" th:href="@{/departments}">Department</a>
                    <a class="dropdown-item" th:href="@{/universities}">University</a>
                </form>
            </li>
        </ul>
    </div>
</nav>
</body>
<div class="d-grid gap-2 col-6 mx-auto">
    <h3>Create new teacher</h3>
    <form th:method="POST" th:action="@{/teachers}" th:object="${teacher}">
        <label for="id"><b>Id:</b> </label>
        <input class="form-control" type="text" th:field="*{id}" id="id" placeholder="Enter id"/>
        <br>
        <label for="position"><b>Position:</b> </label>
        <input class="form-control" type="text" th:field="*{position}" id="position" placeholder="Enter position"/>
        <br>
        <label for="firstName"><b>First name:</b> </label>
        <input class="form-control" type="text" th:field="*{firstName}" id="firstName" placeholder="Enter first name"/>
        <br>
        <label for="lastName"><b>Last name:</b> </label>
        <input class="form-control" type="text" th:field="*{lastName}" id="lastName" placeholder="Enter last name"/>
        <br>
        <label for="age"><b>Age:</b> </label>
        <input class="form-control" type="text" th:field="*{age}" id="age" placeholder="Enter age"/>
        <br>
        <label for="email"><b>Email:</b> </label>
        <input class="form-control" type="text" th:field="*{email}" id="email" placeholder="Enter email"/>
        <br>
        <input class="btn btn-secondary d-grid gap-2 col-12 mx-auto" type="submit" value="Add new teacher"/>
    </form>
</div>
</body>
</html>
