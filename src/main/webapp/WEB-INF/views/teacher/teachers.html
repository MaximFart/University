<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Table teachers</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<table class="table table-bordered table-sm">
    <thead class="table-active">
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Email</th>
        <th scope="col">Position</th>
        <th scope="col">FirstName</th>
        <th scope="col">LastName</th>
        <th scope="col">Age</th>
        <th scope="col">TimetableId</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="teacher: ${teachers}">
        <td>
            <a class="text-secondary" th:href="@{/teachers/{id}(id=${teacher.getId()})}" th:text="${teacher.getId()}">id</a>
        </td>
        <td th:text="${teacher.getEmail()}"/>
        <td th:text="${teacher.getPosition()}"/>
        <td th:text="${teacher.getFirstName()}"/>
        <td th:text="${teacher.getLastName()}"/>
        <td th:text="${teacher.getAge()}"/>
        <td th:text="${teacher.getTimetableId()}"/>
    </tr>
    </tbody>
</table>
<a class="btn-info" th:href="@{/teachers/new}">Add new teacher</a>
</body>
</html>
