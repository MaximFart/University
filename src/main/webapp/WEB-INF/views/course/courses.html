<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Table courses</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<table class="table table-bordered table-sm">
    <thead class="table-active">
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="course: ${courses}">
        <td>
            <a th:href="@{/courses/{id}(id=${course.getId()})}" class="text-secondary" th:text="${course.getId()}">id</a>
        </td>
        <td th:text="${course.getName()}"/>
        <td th:text="${course.getDescription()}"/>
    </tr>
    </tbody>
</table>
<a class="btn-info" th:href="@{/courses/new}" >Add new course</a>

</body>
</html>
