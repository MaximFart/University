<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>New timetable</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>

<div class="d-grid gap-2 col-6 mx-auto">
    <h3>New timetable</h3>
    <form th:method="POST" th:action="@{/timetables}" th:object="${timetable}">
        <label for="id"><b>Id:</b> </label>
        <input class="form-control" type="text" th:field="*{id}" id="id" placeholder="Enter Id"/>
        <br>
        <label for="date"><b>Date:</b> </label>
        <input class="form-control" type="text" th:field="*{date}" id="date" placeholder="Enter date"/>
        <br>
        <label for="groupsId"><b>Group id:</b> </label>
        <input class="form-control" type="text" th:field="*{groupsId}" id="groupsId" placeholder="Enter groups id"/>
        <br>
        <label for="teacherId"><b>Teacher id:</b> </label>
        <input class="form-control" type="text" th:field="*{teacherId}" id="teacherId" placeholder="Enter teacher id"/>
        <br>
        <label for="courseId"><b>Course id:</b> </label>
        <input class="form-control" type="text" th:field="*{courseId}" id="courseId" placeholder="Enter course id"/>
        <br>
        <input class="btn btn-secondary d-grid gap-2 col-12 mx-auto" type="submit" value="Add new timetable"/>
    </form>
</div>

</body>
</html>
