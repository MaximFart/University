<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="d-grid gap-2 col-6 mx-auto">
    <h1>Timetable</h1>
    <hr>
    <b>Id:</b>
    <p class="fw-normal" th:text="${timetable.getId()}">VALUE</p>
    <hr>
    <b>Date:</b>
    <p class="fw-normal" th:text="${timetable.getDate()}">VALUE</p>
    <hr>
    <b>Groups id:</b>
    <p class="fw-normal" th:text="${timetable.getGroupsId()}">VALUE</p>
    <hr>
    <b>Teacher id:</b>
    <p class="fw-normal" th:text="${timetable.getTeacherId()}">VALUE</p>
    <hr>
    <b>Course id:</b>
    <p class="fw-normal" th:text="${timetable.getCourseId()}">VALUE</p>
    <hr>
    <a class=" btn btn-secondary d-grid gap-2 col-12 mx-auto" th:href="@{/timetables/{id}/edit(id=${timetable.getId()})}"><b>Edit</b></a>

    <form th:method="DELETE" th:action="@{/timetables/{id}(id=${timetable.getId()})}">
        <input class="btn btn-danger d-grid gap-2 col-12 mx-auto" type="submit" value="Delete"/>
    </form>
</div>

</body>
</html>
