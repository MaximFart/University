<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show department</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>

<div class="d-grid gap-2 col-6 mx-auto">
    <h1>Department</h1>
    <hr>
    <b>Id:</b>
    <p th:text="${department.getId()}">VALUE</p>
    <hr>
    <b>Name:</b>
    <p th:text="${department.getName()}">VALUE</p>
    <hr>
    <a class="btn btn-secondary d-grid gap-2 col-12 mx-auto" th:href="@{/departments/{id}/edit(id=${department.getId()})}">Edit</a>

    <form th:method="DELETE" th:action="@{/departments/{id}(id=${department.getId()})}">
        <input class="btn btn-danger d-grid gap-2 col-12 mx-auto" type="submit" value="Delete"/>
    </form>
</div>

</body>
</html>
