<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Table departments</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<table class="table table-bordered table-sm">
    <thead class="table-active">
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="department: ${departments}">
        <td>
            <a class="text-secondary" th:href="@{/departments/{id}(id=${department.getId()})}" th:text="${department.getId()}">id</a>
        </td>
        <td th:text="${department.getName()}"/>
    </tr>
    </tbody>
</table>
<a class="btn-info" th:href="@{/departments/new}" >Add new department</a>
</body>
</html>
