<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>New department</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="d-grid gap-2 col-6 mx-auto">
    <h3>Create department</h3>
    <form th:method="POST" th:action="@{/departments}" th:object="${department}">
        <label for="id"><b>Id: </b></label>
        <input class="form-control" type="text" th:field="*{id}" id="id" placeholder="Enter id"/>

        <label for="name"><b>Name: </b></label>
        <input class="form-control" type="text" th:field="*{name}" id="name" placeholder="Enter name"/>
        <br>
        <input class="btn btn-secondary d-grid gap-2 col-12 mx-auto" type="submit" value="Add department"/>
    </form>
</div>

</body>
</html>
