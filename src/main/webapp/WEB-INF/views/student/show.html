<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show student</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="d-grid gap-2 col-6 mx-auto">
    <h1>Student</h1>
    <hr>
    <b>Id:</b>
    <p class="fw-normal" th:text="${student.getId()}">VALUE</p>
    <hr>
    <b>Group id:</b>
    <p class="fw-normal" th:text="${student.getGroupsId()}">VALUE</p>
    <hr>
    <b>First name:</b>
    <p class="fw-normal" th:text="${student.getFirstName()}">VALUE</p>
    <hr>
    <b>Last name:</b>
    <p class="fw-normal" th:text="${student.getLastName()}">VALUE</p>
    <hr>
    <b>Age:</b>
    <p class="fw-normal" th:text="${student.getAge()}">VALUE</p>
    <hr>
    <b>Timetable id:</b>
    <p class="fw-normal" th:text="${student.getTimetableId()}">VALUE</p>
    <hr>
    <a class=" btn btn-secondary d-grid gap-2 col-12 mx-auto" th:href="@{/students/{id}/edit(id=${student.getId()})}"><b>Edit</b></a>

    <form th:method="DELETE" th:action="@{/students/{id}(id=${student.getId()})}">
        <input class="btn btn-danger d-grid gap-2 col-12 mx-auto" type="submit" value="Delete"/>
    </form>
</div>

</body>
</html>
